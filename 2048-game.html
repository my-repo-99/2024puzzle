<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 パズルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf8ef;
            color: #776e65;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #776e65;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .score-box {
            background-color: #bbada0;
            padding: 10px 20px;
            border-radius: 3px;
            color: white;
            font-weight: bold;
        }

        .game-container {
            position: relative;
            background-color: #bbada0;
            border-radius: 6px;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            padding: 15px;
            box-sizing: border-box;
        }

        .grid-container {
            position: absolute;
            z-index: 1;
            width: 470px;
            height: 470px;
        }

        .grid-row {
            display: flex;
            margin-bottom: 15px;
        }

        .grid-cell {
            width: 106.25px;
            height: 106.25px;
            margin-right: 15px;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-cell:last-child {
            margin-right: 0;
        }

        .tile-container {
            position: absolute;
            z-index: 2;
            width: 470px;
            height: 470px;
        }

        .tile {
            position: absolute;
            width: 106.25px;
            height: 106.25px;
            background-color: #eee4da;
            border-radius: 3px;
            font-size: 55px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: none;
            line-height: 1;
            transform: scale(1);
        }

        .tile-new {
            animation: appear 0.2s ease-in-out;
        }

        .tile-merged {
            animation: merge 0.2s ease-in-out;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes merge {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; font-size: 45px; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; font-size: 45px; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; font-size: 45px; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: 35px; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: 35px; }

        .game-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.73);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
        }

        .game-message.game-over {
            display: flex;
        }

        .game-message h2 {
            font-size: 60px;
            font-weight: bold;
            color: #776e65;
            margin: 0;
        }

        .restart-button {
            background-color: #8f7a66;
            color: #f9f6f2;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }

        .restart-button:hover {
            background-color: #9f8a76;
        }

        .instructions {
            margin-top: 30px;
            line-height: 1.65;
        }

        .instructions strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                スコア: <span id="score">0</span>
            </div>
            <div class="score-box">
                ベストスコア: <span id="best-score">0</span>
            </div>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container" id="tile-container"></div>
            <div class="game-message" id="game-message">
                <h2 id="message-text">ゲームオーバー!</h2>
                <button class="restart-button" onclick="game.restart()">もう一度プレイ</button>
            </div>
        </div>
        <div class="instructions">
            <strong>遊び方:</strong> 矢印キーを使ってタイルを移動させます。<br>
            同じ数字のタイルがぶつかると、合体して2倍の数字になります。<br>
            2048を作ることを目指しましょう！
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = [];
                this.score = 0;
                this.size = 4;
                this.tileContainer = document.getElementById('tile-container');
                this.scoreElement = document.getElementById('score');
                this.bestScoreElement = document.getElementById('best-score');
                this.messageContainer = document.getElementById('game-message');
                this.messageText = document.getElementById('message-text');
                this.isAnimating = false;
                
                this.bestScore = localStorage.getItem('bestScore') || 0;
                this.bestScoreElement.textContent = this.bestScore;
                
                this.init();
                this.bindEvents();
            }

            init() {
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.updateScore();
                this.clearContainer();
                this.addNewTile();
                this.addNewTile();
                this.updateDisplay();
            }

            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                        if (!this.isAnimating) {
                            this.move(e.key.replace('Arrow', '').toLowerCase());
                        }
                    }
                });
            }

            addNewTile() {
                const emptyCells = [];
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 0) {
                            emptyCells.push({row, col});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            move(direction) {
                const previousGrid = this.grid.map(row => [...row]);
                let moved = false;

                if (direction === 'left') {
                    moved = this.moveLeft();
                } else if (direction === 'right') {
                    moved = this.moveRight();
                } else if (direction === 'up') {
                    moved = this.moveUp();
                } else if (direction === 'down') {
                    moved = this.moveDown();
                }

                if (moved) {
                    this.isAnimating = true;
                    this.animateMove(previousGrid, () => {
                        this.addNewTile();
                        this.updateDisplay();
                        this.isAnimating = false;
                        
                        if (this.checkWin()) {
                            this.messageText.textContent = 'おめでとう！2048達成！';
                            this.messageContainer.classList.add('game-over');
                        } else if (this.checkGameOver()) {
                            this.messageText.textContent = 'ゲームオーバー!';
                            this.messageContainer.classList.add('game-over');
                        }
                    });
                }
            }

            moveLeft() {
                let moved = false;
                for (let row = 0; row < this.size; row++) {
                    const filtered = this.grid[row].filter(val => val !== 0);
                    const merged = this.merge(filtered);
                    const newRow = merged.concat(Array(this.size - merged.length).fill(0));
                    
                    if (JSON.stringify(this.grid[row]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    this.grid[row] = newRow;
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let row = 0; row < this.size; row++) {
                    const filtered = this.grid[row].filter(val => val !== 0);
                    const merged = this.merge(filtered.reverse()).reverse();
                    const newRow = Array(this.size - merged.length).fill(0).concat(merged);
                    
                    if (JSON.stringify(this.grid[row]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    this.grid[row] = newRow;
                }
                return moved;
            }

            moveUp() {
                let moved = false;
                for (let col = 0; col < this.size; col++) {
                    const column = [];
                    for (let row = 0; row < this.size; row++) {
                        column.push(this.grid[row][col]);
                    }
                    
                    const filtered = column.filter(val => val !== 0);
                    const merged = this.merge(filtered);
                    const newColumn = merged.concat(Array(this.size - merged.length).fill(0));
                    
                    for (let row = 0; row < this.size; row++) {
                        if (this.grid[row][col] !== newColumn[row]) {
                            moved = true;
                        }
                        this.grid[row][col] = newColumn[row];
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let col = 0; col < this.size; col++) {
                    const column = [];
                    for (let row = 0; row < this.size; row++) {
                        column.push(this.grid[row][col]);
                    }
                    
                    const filtered = column.filter(val => val !== 0);
                    const merged = this.merge(filtered.reverse()).reverse();
                    const newColumn = Array(this.size - merged.length).fill(0).concat(merged);
                    
                    for (let row = 0; row < this.size; row++) {
                        if (this.grid[row][col] !== newColumn[row]) {
                            moved = true;
                        }
                        this.grid[row][col] = newColumn[row];
                    }
                }
                return moved;
            }

            merge(arr) {
                const result = [];
                for (let i = 0; i < arr.length; i++) {
                    if (i < arr.length - 1 && arr[i] === arr[i + 1]) {
                        result.push(arr[i] * 2);
                        this.score += arr[i] * 2;
                        this.updateScore();
                        i++;
                    } else {
                        result.push(arr[i]);
                    }
                }
                return result;
            }

            animateMove(previousGrid, callback) {
                const movements = this.calculateMovements(previousGrid);
                
                this.clearContainer();
                
                const animationPromises = movements.map(movement => {
                    const tile = document.createElement('div');
                    tile.className = `tile tile-${movement.value}`;
                    tile.textContent = movement.value;
                    tile.style.left = `${movement.fromCol * 121.25}px`;
                    tile.style.top = `${movement.fromRow * 121.25}px`;
                    tile.style.transition = 'all 0.15s ease-in-out';
                    this.tileContainer.appendChild(tile);

                    return new Promise(resolve => {
                        requestAnimationFrame(() => {
                            tile.style.left = `${movement.toCol * 121.25}px`;
                            tile.style.top = `${movement.toRow * 121.25}px`;
                            setTimeout(resolve, 150);
                        });
                    });
                });

                Promise.all(animationPromises).then(callback);
            }

            calculateMovements(previousGrid) {
                const movements = [];
                const used = Array(this.size).fill().map(() => Array(this.size).fill(false));

                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (previousGrid[row][col] !== 0) {
                            const value = previousGrid[row][col];
                            let targetRow = row;
                            let targetCol = col;

                            for (let r = 0; r < this.size; r++) {
                                for (let c = 0; c < this.size; c++) {
                                    if (!used[r][c] && this.grid[r][c] === value) {
                                        used[r][c] = true;
                                        targetRow = r;
                                        targetCol = c;
                                        break;
                                    }
                                }
                                if (used[targetRow] && used[targetRow][targetCol]) break;
                            }

                            movements.push({
                                value: value,
                                fromRow: row,
                                fromCol: col,
                                toRow: targetRow,
                                toCol: targetCol
                            });
                        }
                    }
                }
                return movements;
            }

            updateDisplay() {
                this.clearContainer();
                
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${this.grid[row][col]}`;
                            tile.textContent = this.grid[row][col];
                            tile.style.left = `${col * 121.25}px`;
                            tile.style.top = `${row * 121.25}px`;
                            
                            const existingTiles = Array.from(this.tileContainer.children);
                            const isNewTile = !existingTiles.some(existing => 
                                existing.style.left === tile.style.left && 
                                existing.style.top === tile.style.top &&
                                existing.textContent === tile.textContent
                            );
                            
                            if (isNewTile && existingTiles.length > 0) {
                                tile.classList.add('tile-new');
                            }
                            
                            this.tileContainer.appendChild(tile);
                        }
                    }
                }
            }

            clearContainer() {
                this.tileContainer.innerHTML = '';
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    this.bestScoreElement.textContent = this.bestScore;
                    localStorage.setItem('bestScore', this.bestScore);
                }
            }

            checkWin() {
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }

            checkGameOver() {
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 0) {
                            return false;
                        }
                        
                        if (col < this.size - 1 && this.grid[row][col] === this.grid[row][col + 1]) {
                            return false;
                        }
                        
                        if (row < this.size - 1 && this.grid[row][col] === this.grid[row + 1][col]) {
                            return false;
                        }
                    }
                }
                return true;
            }

            restart() {
                this.messageContainer.classList.remove('game-over');
                this.init();
            }
        }

        const game = new Game2048();
    </script>
</body>
</html>
