<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 パズルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf8ef;
            color: #776e65;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #776e65;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .score-box {
            background-color: #bbada0;
            padding: 10px 20px;
            border-radius: 3px;
            color: white;
            font-weight: bold;
        }

        .game-container {
            position: relative;
            background-color: #bbada0;
            border-radius: 6px;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            padding: 15px;
            box-sizing: border-box;
        }

        .grid-container {
            position: absolute;
            z-index: 1;
            width: 470px;
            height: 470px;
        }

        .grid-row {
            display: flex;
            margin-bottom: 15px;
        }

        .grid-cell {
            width: 106.25px;
            height: 106.25px;
            margin-right: 15px;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-cell:last-child {
            margin-right: 0;
        }

        .tile-container {
            position: absolute;
            z-index: 2;
            width: 470px;
            height: 470px;
        }

        .tile {
            position: absolute;
            width: 106.25px;
            height: 106.25px;
            background-color: #eee4da;
            border-radius: 3px;
            font-size: 55px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.15s ease-in-out;
            line-height: 1;
        }

        .tile-new {
            animation: appear 0.2s ease-in-out;
        }

        .tile-merged {
            animation: merge 0.15s ease-in-out;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes merge {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; font-size: 45px; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; font-size: 45px; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; font-size: 45px; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: 35px; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: 35px; }

        .game-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.73);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
        }

        .game-message.game-over {
            display: flex;
        }

        .game-message h2 {
            font-size: 60px;
            font-weight: bold;
            color: #776e65;
            margin: 0;
        }

        .restart-button {
            background-color: #8f7a66;
            color: #f9f6f2;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }

        .restart-button:hover {
            background-color: #9f8a76;
        }

        .instructions {
            margin-top: 30px;
            line-height: 1.65;
        }

        .instructions strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                スコア: <span id="score">0</span>
            </div>
            <div class="score-box">
                ベストスコア: <span id="best-score">0</span>
            </div>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container" id="tile-container"></div>
            <div class="game-message" id="game-message">
                <h2 id="message-text">ゲームオーバー!</h2>
                <button class="restart-button" onclick="game.restart()">もう一度プレイ</button>
            </div>
        </div>
        <div class="instructions">
            <strong>遊び方:</strong> 矢印キーを使ってタイルを移動させます。<br>
            同じ数字のタイルがぶつかると、合体して2倍の数字になります。<br>
            2048を作ることを目指しましょう！
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = [];
                this.score = 0;
                this.size = 4;
                this.tileContainer = document.getElementById('tile-container');
                this.scoreElement = document.getElementById('score');
                this.bestScoreElement = document.getElementById('best-score');
                this.messageContainer = document.getElementById('game-message');
                this.messageText = document.getElementById('message-text');
                this.isAnimating = false;
                this.tiles = new Map();
                this.tileIdCounter = 0;
                
                this.bestScore = localStorage.getItem('bestScore') || 0;
                this.bestScoreElement.textContent = this.bestScore;
                
                this.init();
                this.bindEvents();
            }

            init() {
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(null));
                this.tiles.clear();
                this.tileIdCounter = 0;
                this.score = 0;
                this.updateScore();
                this.clearContainer();
                this.addNewTile();
                this.addNewTile();
                this.updateDisplay();
            }

            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                        if (!this.isAnimating) {
                            this.move(e.key.replace('Arrow', '').toLowerCase());
                        }
                    }
                });
            }

            addNewTile() {
                const emptyCells = [];
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === null) {
                            emptyCells.push({row, col});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    const value = Math.random() < 0.9 ? 2 : 4;
                    const tileId = this.tileIdCounter++;
                    
                    const tileData = {
                        id: tileId,
                        value: value,
                        row: randomCell.row,
                        col: randomCell.col,
                        isNew: true,
                        isMerged: false
                    };
                    
                    this.grid[randomCell.row][randomCell.col] = tileData;
                    this.tiles.set(tileId, tileData);
                }
            }

            move(direction) {
                if (this.isAnimating) return;
                
                this.clearAnimationClasses();
                let moved = false;

                if (direction === 'left') {
                    moved = this.moveLeft();
                } else if (direction === 'right') {
                    moved = this.moveRight();
                } else if (direction === 'up') {
                    moved = this.moveUp();
                } else if (direction === 'down') {
                    moved = this.moveDown();
                }

                if (moved) {
                    this.isAnimating = true;
                    this.updateDisplay();
                    
                    setTimeout(() => {
                        this.addNewTile();
                        this.updateDisplay();
                        this.isAnimating = false;
                        
                        if (this.checkWin()) {
                            this.messageText.textContent = 'おめでとう！2048達成！';
                            this.messageContainer.classList.add('game-over');
                        } else if (this.checkGameOver()) {
                            this.messageText.textContent = 'ゲームオーバー!';
                            this.messageContainer.classList.add('game-over');
                        }
                    }, 150);
                }
            }

            moveLeft() {
                let moved = false;
                for (let row = 0; row < this.size; row++) {
                    const rowTiles = this.grid[row].filter(tile => tile !== null);
                    const mergedRow = this.mergeRow(rowTiles);
                    const newRow = mergedRow.concat(Array(this.size - mergedRow.length).fill(null));
                    
                    for (let col = 0; col < this.size; col++) {
                        if (newRow[col] !== null) {
                            newRow[col].row = row;
                            newRow[col].col = col;
                        }
                    }
                    
                    if (!this.arraysEqual(this.grid[row], newRow)) {
                        moved = true;
                    }
                    this.grid[row] = newRow;
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let row = 0; row < this.size; row++) {
                    const rowTiles = this.grid[row].filter(tile => tile !== null);
                    const mergedRow = this.mergeRow(rowTiles.reverse()).reverse();
                    const newRow = Array(this.size - mergedRow.length).fill(null).concat(mergedRow);
                    
                    for (let col = 0; col < this.size; col++) {
                        if (newRow[col] !== null) {
                            newRow[col].row = row;
                            newRow[col].col = col;
                        }
                    }
                    
                    if (!this.arraysEqual(this.grid[row], newRow)) {
                        moved = true;
                    }
                    this.grid[row] = newRow;
                }
                return moved;
            }

            moveUp() {
                let moved = false;
                for (let col = 0; col < this.size; col++) {
                    const column = [];
                    for (let row = 0; row < this.size; row++) {
                        column.push(this.grid[row][col]);
                    }
                    
                    const columnTiles = column.filter(tile => tile !== null);
                    const mergedColumn = this.mergeRow(columnTiles);
                    const newColumn = mergedColumn.concat(Array(this.size - mergedColumn.length).fill(null));
                    
                    for (let row = 0; row < this.size; row++) {
                        if (newColumn[row] !== null) {
                            newColumn[row].row = row;
                            newColumn[row].col = col;
                        }
                    }
                    
                    const oldColumn = [];
                    for (let row = 0; row < this.size; row++) {
                        oldColumn.push(this.grid[row][col]);
                    }
                    
                    if (!this.arraysEqual(oldColumn, newColumn)) {
                        moved = true;
                    }
                    
                    for (let row = 0; row < this.size; row++) {
                        this.grid[row][col] = newColumn[row];
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let col = 0; col < this.size; col++) {
                    const column = [];
                    for (let row = 0; row < this.size; row++) {
                        column.push(this.grid[row][col]);
                    }
                    
                    const columnTiles = column.filter(tile => tile !== null);
                    const mergedColumn = this.mergeRow(columnTiles.reverse()).reverse();
                    const newColumn = Array(this.size - mergedColumn.length).fill(null).concat(mergedColumn);
                    
                    for (let row = 0; row < this.size; row++) {
                        if (newColumn[row] !== null) {
                            newColumn[row].row = row;
                            newColumn[row].col = col;
                        }
                    }
                    
                    const oldColumn = [];
                    for (let row = 0; row < this.size; row++) {
                        oldColumn.push(this.grid[row][col]);
                    }
                    
                    if (!this.arraysEqual(oldColumn, newColumn)) {
                        moved = true;
                    }
                    
                    for (let row = 0; row < this.size; row++) {
                        this.grid[row][col] = newColumn[row];
                    }
                }
                return moved;
            }

            mergeRow(tiles) {
                const result = [];
                for (let i = 0; i < tiles.length; i++) {
                    if (i < tiles.length - 1 && tiles[i].value === tiles[i + 1].value) {
                        const mergedTile = {
                            id: tiles[i].id,
                            value: tiles[i].value * 2,
                            row: tiles[i].row,
                            col: tiles[i].col,
                            isNew: false,
                            isMerged: true
                        };
                        result.push(mergedTile);
                        this.score += mergedTile.value;
                        this.updateScore();
                        
                        this.tiles.delete(tiles[i + 1].id);
                        this.tiles.set(mergedTile.id, mergedTile);
                        
                        i++;
                    } else {
                        tiles[i].isNew = false;
                        tiles[i].isMerged = false;
                        result.push(tiles[i]);
                    }
                }
                return result;
            }
            
            arraysEqual(a, b) {
                if (a.length !== b.length) return false;
                for (let i = 0; i < a.length; i++) {
                    if ((a[i] === null) !== (b[i] === null)) return false;
                    if (a[i] !== null && b[i] !== null && a[i].id !== b[i].id) return false;
                }
                return true;
            }
            
            clearAnimationClasses() {
                this.tiles.forEach(tile => {
                    tile.isNew = false;
                    tile.isMerged = false;
                });
            }

            updateDisplay() {
                this.clearContainer();
                
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        const tileData = this.grid[row][col];
                        if (tileData !== null) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${tileData.value}`;
                            tile.textContent = tileData.value;
                            tile.style.left = `${col * 121.25}px`;
                            tile.style.top = `${row * 121.25}px`;
                            
                            if (tileData.isNew) {
                                tile.classList.add('tile-new');
                            } else if (tileData.isMerged) {
                                tile.classList.add('tile-merged');
                            }
                            
                            this.tileContainer.appendChild(tile);
                        }
                    }
                }
            }

            clearContainer() {
                this.tileContainer.innerHTML = '';
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    this.bestScoreElement.textContent = this.bestScore;
                    localStorage.setItem('bestScore', this.bestScore);
                }
            }

            checkWin() {
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        const tile = this.grid[row][col];
                        if (tile !== null && tile.value === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }

            checkGameOver() {
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === null) {
                            return false;
                        }
                        
                        const currentTile = this.grid[row][col];
                        
                        if (col < this.size - 1) {
                            const rightTile = this.grid[row][col + 1];
                            if (rightTile !== null && currentTile.value === rightTile.value) {
                                return false;
                            }
                        }
                        
                        if (row < this.size - 1) {
                            const bottomTile = this.grid[row + 1][col];
                            if (bottomTile !== null && currentTile.value === bottomTile.value) {
                                return false;
                            }
                        }
                    }
                }
                return true;
            }

            restart() {
                this.messageContainer.classList.remove('game-over');
                this.init();
            }
        }

        const game = new Game2048();
    </script>
</body>
</html>
